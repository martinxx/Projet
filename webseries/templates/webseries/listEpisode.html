<h2>{{season.season_text}}</h2>

<h3>{{season.season_number}}</h3>

<h3>{{season.seasonName}}</h3>

<img src={{season.photo2}} width="100"  height="160" alt= {{serie.name}} title="{{serie.name}}"/>

{% if season.listEpisode %}
    <ul>
    {% for episode in season.episode_set.all %}
       <li><a href="/webseries/{{ account.id }}/serie/{{ serie.id }}/season/{{ season.id }}/episode/{{ episode.id }}"> {{episode.episodeName}} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p> No seasons are available.</p>
{% endif %}


<p>{{season.overview2}}</p>

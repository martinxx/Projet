{% load staticfiles %}
<html>
    <head>
        <title>Homepage Webseries</title>
        <link rel="stylesheet" href="{% static 'css/webseries.css' %}">
    </head>
<body>
<h1> HomePage Webseries </h1>


{% if account_list %}
    <ul>
    {% for account in account_list %}
        <li><a href="{% url 'listSerie' account.id %}">{{ account.account_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No accounts are available.</p>
{% endif %}

<form action="ajoutCompte/" method="post">
{% csrf_token %}
    <div>
        <label for="nom">New account :</label>
        <input type="text" id="nom" name="username" placeholder="Your name" />
    <input type="submit" value="Add account" />
</form>

 </body>
</html>
